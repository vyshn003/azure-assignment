name: Build and deploy Python project to Azure Function App - assignment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.11'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Verify vendored dependencies exist
        run: |
          test -d .python_packages/lib/site-packages || (
            echo ".python_packages missing" && exit 1
          )

      - name: Zip application for deployment
        run: |
          zip -r release.zip . \
            -x "*.git*" \
            -x "venv/*"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_35026BBC510840C5AAD0BEFBE8E30D4D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9079DE53D7684077AE43BDEF00DCD356 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_38E1D743EEBA43A3B772371E60E5ADF7 }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'assignment'
          slot-name: 'Production'
          package: release.zip
